<title>Noble Finances Services</title>

<style>
        /* Custom colors to closely match the screenshot */
        :root {
            --color-bg-light-green: #D9F7E8; /* Light background green */
            --color-text-dark-green: #2E5D4A; /* Dark green for text */
            --color-button-dark-green: #3A6B57; /* Dark green for buttons */
            --color-button-hover-green: #2E5D4A; /* Slightly darker green on button hover */
        }
        .custom-bg-light-green { background-color: var(--color-bg-light-green); }
        .custom-text-dark-green { color: var(--color-text-dark-green); }
        .custom-button-dark-green { background-color: var(--color-button-dark-green); }
        .custom-button-dark-green:hover { background-color: var(--color-button-hover-green); }

<script src="https://cdn.tailwindcss.com"></script></head>
<body class="custom-bg-light-green min-h-screen flex flex-col font-sans">

<div class="flex items-center space-x-6">

</div>
</nav>

<!-- Main Content Section -->
<main class="flex-grow flex items-center justify-center py-12 px-6 md:px-12">

                </p>

                </a>
